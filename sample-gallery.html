<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本のパーツ</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lazyload.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/custom.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>ダミー</li>
        <li>ダミー</li>
        <li>ダミー</li>
      </ul>
    </nav>
  </header>


  <section class="bj-gallery">
    <div class="page-width">
      <h2 class="bj-gallery__title">タイトル名</h2>

      <div class="bj-gallery__images">
        <figure class="bj-gallery__image">
          <img src="img/bj-001.png">
        </figure>
        <figure class="bj-gallery__image">
          <img src="img/bj-002.png">
        </figure>
        <figure class="bj-gallery__image">
          <img src="img/bj-003.png">
        </figure>
      </div>

      <p class="bj-gallery__text">文字が書けるよ</p>
      <div class="bj-gallery__button">
        <span id="bj_button">衝撃のラスト</span>
      </div>
    </div>

    <div id="last_scene" class="bj-gallery__last none">
      <div class="bj-gallery__last--image">
        <figure>
          <img src="img/bj-last.png">
        </figure>
        <img src="img/close-screen.svg" id="close_sc" class="bj-gallery__close">
      </div>
    </div>

  </section>

</body>

</html>
